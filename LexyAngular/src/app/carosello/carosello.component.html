<div class="product-carousel bg-section p-4">
  <div class="d-flex justify-content-between align-items-baseline mb-3">
    <h3 class="main-title">{{ sectionTitle }}</h3>
        <button class="btn btn-primary ps-4 pe-4  me-4 " type="submit" (click)="createBambino()">
          <fa-icon [icon]="faPlus" size="1x" class="pe-2"></fa-icon> <span class="h6">{{ buttonText }}</span>
        </button>
  </div>

  <swiper-container #swiperContainer >
    <swiper-slide *ngFor="let item of contentList">
      <div class="card ms-3 me-3" (click)="VisualizzaPaziente(item)" onKeyDown="">
        <div class="card-body" >
          <h6 class="card-title">{{ item.nome }} {{item.cognome}}</h6>
          <span class="mb-1">Username: <b>{{ item.username }}</b></span><br>
          <span class="mb-4">Email: <b>{{ item.email }}</b></span>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</div>

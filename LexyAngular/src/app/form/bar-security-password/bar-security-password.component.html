<div [formGroup]="formGroup"
    *ngIf="(formGroup.get(inputComponent.input.name)?.touched ||formGroup.get(inputComponent.input.name)?.dirty || submit) "
    class="progress rounded-0 rounded-bottom"
    role="progressbar"
    aria-label="Warning" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar" [style.width.%]="this.percent_password"
         [style.background-color]="color_progress()"></div>
 </div>

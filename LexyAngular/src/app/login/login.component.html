<div class="container-fluid">
  <div class="row ">
      <div class="col">
        <div class="text-center pt-5">
          <h1>LOGIN</h1>
        </div>
        <div class="container">
          <div class="row mt-5 justify-content-center align-items-center">
            <div class="col-8 col-md-8 col-lg-6">
              <form  [formGroup]="formGroup" (ngSubmit)="onLogin()">
                <div   *ngFor="let elem of formD.form">
                 <app-input_text [elem]="elem" [formGroup]="formGroup"  [submit]="submit"></app-input_text>
                </div>
                <p class="error text-danger mt-2" [hidden]="error">Username o password sono errati</p>
                <div class="justify-content-end mt-2">
                  <a  (click)="setState(isTerapista()? '/recuperoPassword' :'/terapista/recuperoPassword')"  class=" mt-4 cursor_link">Passowrd dimenticata?</a>
                  </div>
                <div class="text-center">
                  <button class="mt-5 btn-primary btn w-75 py-2 text-center" type="submit"  >Login</button>
                  <div *ngIf="!isTerapista()" class="mt-5 text-center">
                    <p>Non hai un account?</p>
                    <a (click)="setState('/terapista/registrati')" [routerLink]="'/terapista/registrati'">Registrati</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-auto p-0">
        <div class="image-container">
          <img src="assets/login.png" class="img-fluid image" alt="...">
        </div>
      </div>
    </div>
</div>

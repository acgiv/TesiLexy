<div class="container-fluid">

  <div class="row ">

    <div class="col-lg-6 p-0 ">
      <img src="assets/login.png" class="img-fluid  image w-100 h-100" alt="...">
    </div>

    <div class="col-lg-6 mt-5 p-0">

        <div class="text-center mt-5">
          <h1>LOGIN</h1>
        </div>
        <div class=" d-flex justify-content-center align-content-center">
          <div class=" col-lg-6 mt-5 ">
            <form (ngSubmit)="onLogin(f)" #f="ngForm">
              <label for="username" class="mb-2"><span class="fw-semibold">Username/E-mail </span><span class="text-black-50">*</span></label>
              <div class="input-group">
                <input type="text" id="username" class="form-control" name="username" placeholder="Username*" ngModel
                       required pattern="^[a-z]*$">
              </div>
              <label class="mt-4 mb-2" for="password" ><span class="fw-semibold">Password </span><span class="text-black-50">*</span></label>
              <div class="pws">
                <input [type]="typeText" id="password" class="form-control" name="password" placeholder="Password*"
                       ngModel required pattern="^[a-z]*$">
                <fa-icon [icon]="eye_view" (click)="togglePasswordVisibility()"></fa-icon>
              </div>
              <p class="error text-danger mt-2" [hidden]="error">Username o password sono incorretti!</p>
              <div class="justify-content-end mt-2">
                <h6 *ngIf="!isTerapista()" class=" text-black-50 mt-4">Non hai ancora un account?<span class="forget"> Clicca qui</span></h6>
              </div>
              <div class="d-flex justify-content-center align-items-center flex-column">
                   <button class="mt-4 btn-primary btn w-75 py-2 text-center" type="submit">Login</button>
                    <p class=" mt-4">Hai dimenticato la password?</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="container-fluid vh-100  ">
  <div class="row justify-content-center mt-5 w-100">
    <div class="col-md-6 mt-5">
      <div class="card shadow p-3 mb-5 bg-body rounded">
        <div class="card-body">
          <div class="card-title text-center mb-5 mt-3">
            <h1>RECUPERA PASSWORD</h1>
          </div>
          <form [formGroup]="formGroup" >
            <div >
               <div  *ngFor="let elem of formD.form.slice(rangelist[0], rangelist[1])">
                  <app-input_text [elem]="elem" [formGroup]="formGroup"  [submit]="submit"></app-input_text>
               </div>
            </div>
            <div class="d-flex pt-4 pb-5 justify-content-center align-items-center flex-column">
              <button class="mt-4 btn-primary btn w-75 py-2 text-center" (click)="onRecupero()"
                      type="submit"> Recupera
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

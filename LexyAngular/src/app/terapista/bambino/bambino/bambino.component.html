<div class="container-fluid">
  <h1 class="mt-4 mx-auto text-center fw-bolder"> {{this.is_url_ceck() == "Visualizza" || this.is_url_ceck() =="Modifica"?'Paziente': "Nuovo paziente"}}</h1>
   <form  [formGroup]="formGroup" >
      <div class="row">
        <div class="col-md-6 d-flex align-items-center flex-column pe-md-3 pe-lg-3   align-items-md-end ">
            <div class="w-50 mt-1 "  *ngFor="let elem of formD.form.slice(0, 3)">
              <app-input_text [elem]="elem" [formGroup]="formGroup"  [submit]="submit"></app-input_text>
            </div>
        </div>
        <div class="col-md-6 d-flex align-items-center flex-column ps-md-3 ps-lg-3   align-items-md-start align-items-lg-start ">
            <div class="w-50 mt-1 " *ngFor="let elem of formD.form.slice(3, 5)">
              <app-input_text [elem]="elem" [formGroup]="formGroup" [submit]="submit"></app-input_text>
            </div>
          <div class="w-50 mt-1 "  *ngFor="let elem of formD.form.slice(5,6)">
            <app-input-select [elem]="elem"  [formGroup]="formGroup"  [submit]="submit" [list_elem]="this.list_pathology"> </app-input-select>
         </div>
        </div>

        <div class="d-flex align-items-center flex-column p-md-0 ">
          <div class="w-50">
            <label for="Descrizione" class="form-label mt-3">
                <span class="fw-semibold">Descrizione</span>
              </label>
           <div class="input-group">
                <textarea id="Descrizione"  formControlName="Descrizione" class="form-control border border-1 border-dark " name="Descrizione"
                          autocomplete="off" >
                </textarea>
            </div>
           </div>
        </div>
          <div class="d-flex justify-content-evenly col-md-12   ">
               <div class="d-flex w-50 form-check form-switch p-0 mt-4">
                 <label class="me-5 form-check-label" for="cheched_validatte_gpt">Le risposte fornite da ChatGPT devono essere verificate o approvate da un terapista prima di essere utilizzate?</label>
                 <input class="form-check-input border-dark " type="checkbox" role="switch" aria-checked="false" id="cheched_validatte_gpt" formControlName="ValidazioneTerapista" >
                </div>
          </div>
          <div class="d-flex justify-content-center col-md-12   ">
               <div class="d-flex w-50 form-check form-switch p-0 mt-4">
                 <label class="me-5 form-check-label" for="flexSwitchCheckChecked">Ci sono altri terapisti che devono monitorare il percorso del bambino?</label>
                 <input class="form-check-input border-dark" type="checkbox" role="switch" aria-checked="false" id="flexSwitchCheckChecked"   formControlName="AssociaTerapisti" >
                </div>
          </div>
        <div *ngIf="this.set_check_therapist()" class="col-md-6 d-flex align-items-center flex-column pe-md-3 pe-lg-3   align-items-md-end ">
            <div class="w-50 mt-1 "  *ngFor="let elem2 of formD.form.slice(-1)">
              <app-input-select [elem]="elem2"  [formGroup]="formGroup"  [submit]="submit" [list_elem]="list_email"> </app-input-select>
          </div>
        </div>

  </div>
    <span *ngIf="!this.url" class="d-flex justify-content-center mt-5" >La password del bambino verr√† inviata via email</span>
       <div class="d-flex  mb-5 justify-content-center ">
          <div class="flex-column-reverse mt-4">
             <button class="btn btn-primary ps-4 pe-4  " type="submit" (click)="createBambino()">
              <span class="h6">{{this.is_url_ceck() == "Visualizza"?"Modifica": (!this.is_modifica?  "Crea": "Conferma Modifica ")}} Paziente</span></button>
            <button *ngIf="is_modifica" class="btn btn-secondary ps-4 pe-4 ms-4 btn_annulla " type="submit" (click)="annulla_modifiche()">
            <span class="h6">Annulla</span></button>
          </div>
       </div>
  </form>
</div>

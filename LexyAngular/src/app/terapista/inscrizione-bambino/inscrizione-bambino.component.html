<div class="container-fluid">
  <h1 class="mt-4 mx-auto text-center fw-bolder"> Nuovo paziente</h1>
   <form  [formGroup]="formGroup" #formInsertBambino="ngForm">
      <div class="row">
        <div class="col-md-6 d-flex align-items-center flex-column pe-md-3 pe-lg-3   align-items-md-end ">
            <div class="w-50 mt-1 "  *ngFor="let elem of formD.form.slice(0, 3)">
              <app-input_text [elem]="elem" [formGroup]="formGroup"  [submit]="submit"></app-input_text>
            </div>
        </div>
        <div class="col-md-6 d-flex align-items-center flex-column ps-md-3 ps-lg-3   align-items-md-start align-items-lg-start ">
            <div class="w-50 mt-1 "  *ngFor="let elem of formD.form.slice(3, 5)">
              <app-input_text [elem]="elem" [formGroup]="formGroup" [submit]="submit"></app-input_text>
            </div>
          <div class="w-50 mt-1 "  *ngFor="let elem of formD.form.slice(5)">
            <app-input-select [elem]="elem"  [formGroup]="formGroup"  [submit]="submit" [list_elem]="this.list_pathology"> </app-input-select>
         </div>
        </div>
        <div class="d-flex align-items-center flex-column ps-lg-3 ps-md-3">
          <div class="w-50">
            <label for="Descrizione" class="form-label mt-3">
                <span class="fw-semibold">Descrizione</span>
                <span class="text-black-50">*</span>
              </label>
           <div class="input-group">
                <textarea id="Descrizione"  formControlName="Descrizione" class="form-control border border-1 border-dark " name="Descrizione"
                          required autocomplete="off" >
                </textarea>
            </div>
           </div>
        </div>
  </div>
    <span class="d-flex justify-content-center" >La password del bambino verr√† inviata via email</span>
       <div class="d-flex mt-5 mb-5 justify-content-center ">
          <div class="flex-column-reverse mt-5">
             <button class="btn btn-primary ps-5 pe-5   " type="submit" (click)="createBambino(formInsertBambino)">
              <span class="h6">Nuovo Paziente</span></button>
          </div>
       </div>

  </form>


</div>
